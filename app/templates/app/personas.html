{% extends 'app/base.html' %} {% load static %} {% block contenido %}
<div class="container">

    <div class="mt-2">
        <h3 class="display-4">Registro Personas</h3>
        <a href="">+ Crear Persona</a>
        <hr>
        <table class="table table-striped table-hover table-responsive mt-3">
            <thead>
                <tr>
                    <th>RUT</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>EDAD</th>
                </tr>
            </thead>
            <tbody>
                {% for p in personas %}
                <tr>
                    <td scope="row">{{p.rut}}</td>
                    <td>{{p.nombre}}</td>
                    <td>{{p.apellido}}</td>
                    <td>{{p.edad}}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
    <div>
        <h4>Total Personas: {{totalpersonas}}</h4>

    </div>
</div>
{% endblock contenido %}
